# Personal Knowledge Management Agent Configuration

# Server Configuration
server:
  name: "personal-knowledge-agent"
  version: "0.1.0"
  description: "Personal Knowledge Management Agent MCP Server"
  
  # Transport Configuration
  transport:
    default: "stdio"  # stdio or sse
    
    # SSE transport settings
    sse:
      host: "localhost"
      port: 8000
      
      # CORS settings for web clients
      cors:
        enabled: true
        origins: ["http://localhost:3000", "http://127.0.0.1:3000"]

# Storage Configuration
storage:
  type: "sqlite"  # sqlite, memory, postgresql
  path: "knowledge_base.db"  # Database file path
  backup_enabled: true
  backup_interval: 3600  # seconds

# Search Configuration
search:
  engine: "whoosh"  # whoosh, elasticsearch
  index_path: "search_index"
  min_relevance: 0.1
  max_results: 50

# Knowledge Organization Configuration
organization:
  auto_classify: true
  auto_tag: true
  auto_relationships: true
  classification_confidence_threshold: 0.7
  relationship_strength_threshold: 0.5

# Data Source Processing Configuration
processing:
  max_file_size: 10485760  # 10MB in bytes
  supported_encodings: ["utf-8", "utf-16", "latin-1"]
  web_scraping:
    timeout: 30
    max_retries: 3
    user_agent: "KnowledgeAgent/1.0"
  
  # File type specific settings
  pdf:
    extract_images: false
    extract_tables: true
  
  code:
    supported_languages: ["python", "javascript", "java", "cpp", "c", "go", "rust"]
    extract_docstrings: true
    extract_comments: true
  
  images:
    max_dimension: 2048
    supported_formats: ["jpg", "jpeg", "png", "gif", "bmp", "webp"]

# Logging Configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file_logging: false
  log_file: "knowledge_agent.log"

# Performance Configuration
performance:
  cache_size: 1000  # Number of items to cache
  batch_size: 100   # Batch size for bulk operations
  worker_threads: 4 # Number of worker threads

# Security Configuration
security:
  enable_auth: false
  allowed_paths: []  # Restrict file access to these paths
  blocked_extensions: [".exe", ".bat", ".sh", ".cmd"]